<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons_oF_HTML</title>

</head>
<style>
    *{
        margin: 0;
        padding: 0;
        
        /* background: black; */
    }
    #container{

        display:flex;
        align-items: center;
        text-align: center;
        gap: 20px;
        /* border: 2px solid red; */
    }
#container>div{
/* border: 2px solid red; */
height: 30px;
width: 80px;
border-radius: 5px;
}
#container>div:nth-child(1){
    background-color: blue;
    color:white;
}
#container>div:nth-child(2){
    background-color: grey;
    color:white;
}
#container>div:nth-child(3){
    background-color: green;
    color:white;
}
#container>div:nth-child(4){
    background-color: red;
    color:white;
}
#container>div:nth-child(5){
    background-color: yellow;
    color:black;
}
#container>div:nth-child(6){
    background-color: cyan;
    color:white;
}
#container>div:nth-child(7){
    background-color: white;
    color:black;
}
#container>div:nth-child(8){
    background-color: black;
    color:white;
}
#container>div:nth-child(9){
    background-color: white;
    color:blue;
}
</style>
<body>
    <div id="container">
        <div>Primary</div>
        <div>Secondary</div>
        <div>Success</div>
        <div>Danger</div>
        <div>Warning</div>
        <div>Info</div>
        <div>Light</div>
        <div>Dark</div>
        <div>Link</div>
    </div>
</body>

</script>
</html>
