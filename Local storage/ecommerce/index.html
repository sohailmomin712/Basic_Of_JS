<script>
  //you need to code here

  //earlier it was userArr=[] but what if the keyvalue is empty it would have return null or undefined so to avoid it
  //we did false || []=[] so it will empty array not null or undefine

  let UserArr = JSON.parse(localStorage.getItem("jobList")) || [];
  // bydefault there is nothing in localstoragewith this key "jobList" 
  // so if werun the file we will get undefined so we cant run the loop on i it will break the frontend 
  // to handle this erro we put || so undefined is a false value so it will take array and wnothng will break

    alert("successfully submitted")
    event.preventDefault();

    }

  }


</script>
