<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN UP</title>
    <style>
        div {
            display: flex;
            justify-content: space-around;
            width: 40%;
            margin: auto;
            margin-top: 100px;
        }

        div>image {
            width: 100%;
        }

        form {
            margin: 0 auto;
            margin-top: 20px;
            width: 25%;
            box-shadow: rgba(149, 157, 165, 0.7) 0px 12px 24px;
            padding: 10px 30px;
            border-radius: 20px;
        }

        label {
            font-size: 15px;
        }

        * {
            font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
                sans-serif;
        }

        h3 {
            text-align: center;
            margin: auto;
            margin-bottom: 30px;
            margin-top: 15px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        textarea {
            border: 1px solid #ccc;
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 6px;

            font-size: 20px;
            /* // importan PROPERTY */
            box-sizing: border-box;
            resize: vertical;
            margin-bottom: 15px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            font-size: 20px;
            background-color: rgb(211, 218, 222);
            color: white;
        }

        button:hover {
            background-color: rgb(108, 120, 126);
        }

        br+p {
            text-align: center;
            font-size: x-small;
            color: rgb(133, 128, 128);
        }

        button+p {
            text-align: center;
            font-size: large;
            color: rgb(65, 65, 65);
        }

        a {
            color: rgb(38, 87, 247);
            font-weight: bolder;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div>
        <img src="https://sso.masaischool.com/brand_dark.svg" alt="" />
    </div>

    <form>
        <h3>SIGN UP</h3>

        <label for="">Full Name</label><br />
        <input id="name" type="text" placeholder="Enter Your Full Name" /><br />

        <label for="">Email</label><br />
        <input id="email" type="email" placeholder="Enter Your Email" /><br />

        <label for="">Password</label><br />
        <input id="password" type="password" placeholder="Enter Passwrod" /><br />

        <p>
            By signing up,I accept the Masai School
            <a href="">Terms of Service</a> and acknowledge the
            <a href="">Privacy Policy</a>
        </p>

        <button type="submit">SIGN UP</button>

        <p>
            Already have an account ?
            <a href="LOGIN.html" target="_blank">Sign in</a>
        </p>
    </form>
</body>

</html>
<script>
    let DATAarr = JSON.parse(localStorage.getItem("USERDATA")) || [];
    // document.querySelector("form").addEventListener("submit", MySignUp)
    let FormTag = document.querySelector("form")
    FormTag, addEventListener("submit", MySignUp)
    function MySignUp(event) {
        event.preventDefault()

        let UserObj = {
            UserName: FormTag.name.value,
            UserEmail: FormTag.email.value,
            UserPass: FormTag.password.value
        }
        DATAarr.push(UserObj);
        localStorage.setItem("USERDATA", JSON.stringify(DATAarr));

        alert("SINGUP SUCCESSFULL");

        window.open("LOGIN.html", "_blank");
        window.location.reload();
    }

</script>
