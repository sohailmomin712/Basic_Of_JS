<!-- Create a form with 5 input boxes having following fields
Name
Age
Gender (select tag)
Email
Mobile Number
On form submit display all data in form of array of objects in browser console -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <input id="name" type=text placeholder="Enter Your Name" />
        <input id="age" type=number placeholder="Enter Your Age" />
        <select id="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <input id="mail" type="text" placeholder="Enter Your Email" />
        <input id="mbl" type="number" placeholder="Enter Your Mobile Number" />
        <input type="submit" />
    </form>
</body>
<script>
    let userArr = [];
    document.querySelector("form").addEventListener("submit", myfunction)
    function myfunction(event) {
        event.preventDefault();
        let UserObj = {
            userName: document.querySelector("#name").value,
            userAge: document.querySelector("#age").value,
            userGender: document.querySelector("#Gender").value,
            userMobile: document.querySelector("#mbl").value,
            userEmail: document.querySelector("#mail").value,
        };
        userArr.push(UserObj);
        console.log(userArr);
    }
</script>

</html>
