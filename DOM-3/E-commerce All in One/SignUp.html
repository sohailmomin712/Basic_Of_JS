<body>
    <div class="navbar">
        <p>Sohail</p>
    </div>

    <div class="wrapper">
        <form>
            <h3>SIGN UP</h3>

            <label for="">Full Name</label><br />
            <input id="name" type="text" placeholder="Enter Your Full Name" /><br />

            <label for="">Email</label><br />
            <input id="email" type="email" placeholder="Enter Your Email" /><br />

            <label for="">Password</label><br />
            <input id="password" type="password" placeholder="Enter Passwrod" />

            <br />

            <p>
                By Signing Up In Masai School I Accept
                <a href="">Terms of Service</a> and acknowledge the
                <a href="">Privacy Policy</a>
            </p>

            <button id="submit" type="submit">SIGN UP</button>

            <p>
                Already have an account ?
                <a href="LOGIN.html" target="_blank">Sign in</a>
            </p>
        </form>
    </div>
</body>
<script>
    let infoArr = JSON.parse(localStorage.getItem("details")) || [];
    let formTag = document.querySelector("form").addEventListener("submit", signupSAVEDATA);

    function signupSAVEDATA(event) {
        event.preventDefault();

        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let pass = document.getElementById("password").value;

        if (name === "" || email === "" || pass === "") {
            alert("Please fill all the details");
        } else {
            let infoOBJ = {
                name: name,
                email: email,
                password: pass,
            };
            infoArr.push(infoOBJ);
            console.log(infoArr);
            localStorage.setItem("details", JSON.stringify(infoArr))
            alert("Successfully Sign in")
        }
    }
</script>
