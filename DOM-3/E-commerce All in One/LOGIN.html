  <script>
    let SignUpPageData = JSON.parse(localStorage.getItem("details"));
    let LoginPageData = [];
    let formTag = document.querySelector("form");
    formTag.addEventListener("submit", LogFunction);

    function LogFunction(event) {
      event.preventDefault();

      // console.log(SignUpPageData);
      // let email = document.getElementById("email").value;
      // let pass = document.getElementById("password").value;

      let email = formTag.email.value;
      let pass = formTag.password.value;

      if (SignUpPageData == null) {
        alert("Sign Up Fast");
        window.location.href = "SignUp.html";
      } 
      else {
        SignUpPageData.map(function (el) {
          if (email == el.email && (pass = el.pass)) {
            let object = {
              email: email,
              pass: pass,
            };

            LoginPageData.push(object);
            console.log(LoginPageData)
          }
        });
      }
    }
  </script>
