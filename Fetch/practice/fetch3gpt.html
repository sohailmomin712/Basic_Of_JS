<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Data and Append</title>
  </head>
  <body>
    <div id="container"></div>

    <script>
        const url =  "https://api.nettoolkit.com/v1/account/test-api-keys";
        async function getData() {
          try {
            let res = await fetch(url);
            let data = await res.json(); //collect the data in chunks as it takes time its also a promise
            append(data);
            console.log(data);
          } catch (err) {
            console.log(err);
            // Handle the error here
          }
        }
        getData();
    
        function append(data) {
          let container = document.getElementById("container");
          data.forEach(function (el) {
            let img = document.createElement("img");
            img.src = el.image;
    
            let p = document.createElement("p");
            p.innerText = el.title;
    
            let price = document.createElement("p");
            price.innerText = el.price;
    
            let Div = document.createElement("div");
            Div.append(img, p, price);
            container.append(Div);
          });
        }
    </script>
    
  </body>
</html>
