<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Page</title>
  </head>
  <body>
    <form>
      <input type="text" id="name" />
      <input type="number" id="cardNo" />
      <input type="number" id="cardCvv" />
      <input type="submit" value="Confirm" />
    </form>
  </body>
  <script>
        let form = document.querySelector("form");

form.addEventListener("submit", (e)=> {
  
  e.preventDefault();

  let nameInput = document.getElementById("name");

  let cardNumberInput = document.getElementById("cardNo");

  let cvvInput = document.getElementById("cardCvv");

  let namevalue = nameInput.value;
  let cardNumbervalue = cardNumberInput.value;
  let cvvvalue = cvvInput.value;

  if (!namevalue || !cardNumbervalue || !cvvvalue) {

    alert("Any of the Given fields are empty");
   
  }

  window.location.href = "otp.html";
});
  </script>
</html>
