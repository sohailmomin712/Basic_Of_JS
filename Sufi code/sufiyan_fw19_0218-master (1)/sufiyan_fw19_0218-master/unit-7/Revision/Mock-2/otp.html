<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP </title>
    <style>
        *{
    font-family: 'Poppins', sans-serif;

 }


 body{
       position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50% , -50%);
          width: 500px;
          max-width: 1000px;
        
        justify-content: center;
        align-items: center;
       border-radius: 10px;
        
 }

 .main-box{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
 }

 .main{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 50px;
      border-radius: 200px 200px 0px 0px;
          border-bottom: 5px solid rgb(236, 223, 36);
    background: rgb(70,70,60);
background: linear-gradient(180deg, rgba(70,70,60,1) 0%, rgba(0,0,0,1) 74%);
 }

.main-container{
    display: flex;
}

.pin-input{
    width: 30px;
    height: 30px ;
    border: none;
    border-bottom: 6px solid  rgb(212, 210, 53);
    margin-right: 1rem;
    border-radius: 5px;
    padding: 1rem;
}

.pin-input:last-child{
    margin-right: 0;
}

h1{
    font-size: 40px;
   color: rgb(252, 239, 66);; 
}

button{
    padding: 12px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 15px;
    width: 200px;
    height: 50px;
    font-size: 20px;
    background-color: #f8e007;
    color: black;
    font-weight: 600;
    
  }
  
  button:hover{
    background-color: #1f1c1c ;
    color: rgb(238, 225, 113);
  }

input{
    font-size: xx-large;
    align-items: center;
    justify-content: center;
    background-color: #ffffff ;
    color: rgb(97, 89, 14);
    text-align: right; 
}

input:hover{
    background-color: rgb(236, 217, 45);
    color: rgb(14, 14, 14);
}
    </style>
</head>
<body>

<!-- OTP CONTAINER-->
<div class="main-box" >


<div class="main" >
    <h1>Enter OTP</h1>

    <div class="main-container">
    
        <input class="pin-input" maxlength="1" type="text">
        <input class="pin-input" maxlength="1" type="text">
        <input class="pin-input" maxlength="1" type="text">
        <input class="pin-input" maxlength="1" type="text">
    </div>
</div>

<button onclick="CheckOTP()" >Submit</button>


</div>
    
</body>
</html>

<script>

    const AllPins = document.querySelectorAll(".pin-input")
    const pintArray = [ ]

    const myOTP = "1234"
  
    AllPins.forEach((pin , i)=> {
        pin.addEventListener("input", (event)=> {
            const value = event.target.value
            pintArray[i] = value

            if(value && i < AllPins.length-1){
                AllPins[i+1].focus()
            }
        })
    })

    function CheckOTP(){
        if(pintArray.join("") != myOTP){
           return alert("Please Enter Valid OTP 1234")
        }

        alert("Success")
        window.location.href = "card.html"
    }

    
    


</script>
