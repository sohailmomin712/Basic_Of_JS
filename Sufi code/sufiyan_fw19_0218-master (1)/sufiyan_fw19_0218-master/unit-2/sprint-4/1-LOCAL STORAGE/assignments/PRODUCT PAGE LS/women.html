<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENS</title>
    <style>

        

#con{
           
           display: grid;
           width: 60%;
           grid-template-columns: repeat(4,1fr);
           grid-template-rows: repeat(2,1fr);
           gap: 25px;
           margin: auto;
           margin-top: 50px;
           justify-content: center;
           align-items: center;
       }

       #con > div{
           
           border-radius: 5px;
           box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
           background-color: white;

           text-align: center;
           font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
           
       }

       #con>div>img{
       border-radius: 5px 5px 0px 0px;
          width: 100%;
         
       }

       button{
           display: block;
           text-align: center;

     
           margin: auto;
          margin-bottom: 20px;    margin-top: 10px;
           
           padding: 5px 10px;
           
           border-color: none;
           border-radius: 8px;
           
          
       }

  button {
   border-radius: 10px;
   border-color: red;
  }
  
 button:hover {
   background-color: red;
   border-color: red;
   color: white;
  }

  p:nth-child(2){
    font-size: 22px;  
  }


  p:nth-child(3),s{
      font-size: xx-large;
     
  }

  


    </style>



</head>
<body>

    <div id="con" >


    </div>



    
</body>
</html>
