<body>

    <div>
        <img src="https://sso.masaischool.com/brand_dark.svg" alt="">

    </div>

    <form id="form">

      <h3>LOGIN</h3>

     

        <label for="">Email</label><br />
        <input id="mail" type="email" placeholder="Enter Your Email" /><br />

        <label for="">Password</label><br />
        <input id="pass" type="password" placeholder="Enter Passwrod" />
   
        <br />

        <p>By signing in,I accept the Masai School <a href="">Terms of Service</a>
             and acknowledge the <a href="">Privacy Policy</a></p>
  
       <button type="submit">Log in</button>

      
       
      </form>
    
</body>
</html>


</body>
     




<script>
  

  
  let arr =  JSON.parse(localStorage.getItem("USERDATA")) || []

  document.querySelector("#form").addEventListener("submit",LoginS)
  
  let form = document.querySelector("#form")



    function LoginS(event){
    event.preventDefault();

    let Email = form.mail.value
    let Pass = form.pass.value


    for(let i=0; i<arr.length; i++){

      if(arr[i].userEmail == Email ){

        if(arr[i].userPass == Pass){
          alert("Login Successfull")
          window.open("https://www.google.com/" , "_blank")
        }else{

          alert("Password is Wrong")
        }
       break;

   }else{
    alert("please enter a valid Email")
    break;
   }

    }


}
    

</script>
