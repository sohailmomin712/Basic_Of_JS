<html lang="en">
<head>

    <title>Document</title>
    <style>


body{
    background-image: url("https://cdn.pixabay.com/photo/2016/06/23/13/15/wall-1475318_960_720.jpg");
    background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;

    
}

div {
  display: flex;
  justify-content: space-around;
  width: 80%;
  margin: auto;
  margin-top: 100px;

}


form {
  margin: 0 auto;
  margin-top: 20px;
  width: 25%;
  box-shadow: rgba(149, 157, 165, 0.7) 0px 12px 24px;
  padding: 10px 30px;
  border-radius: 20px;
  background-color: white;
  
}

label{
    font-size: 15px;
    
}


*{
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}

h3{
    text-align: center;
    margin: auto;
    margin-bottom: 30px;
    margin-top: 15px;
}


input[type="text"],input[type="email"],input[type="password"]{
    border: 1px solid #ccc;
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border-radius: 6px;

     font-size: 20px; 
    /* // importan PROPERTY */
    box-sizing: border-box; 
    resize: vertical;
    margin-bottom: 15px;
    
  }
  
button{
    padding: 12px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 15px;
    width: 100%;
    font-size: 20px;
    background-color: rgb(32, 127, 181);;
    color: white;
    margin-bottom: 20px ;
  }
  
  button:hover{
    background-color: rgb(108, 120, 126);;
  }
        

        
    </style>
</head>
<body>


    <div>
        <form action="">

            <h1>SIGN UP</h1>

            <label for="">Name</label>
            <input type="text" name="name" id="">

            <label for="">Email</label>
            <input type="text">

            <label for="">Password</label>
            <input type="password">

            <button type="submit">Sing Up</button>
        
        </form>
    </div>
