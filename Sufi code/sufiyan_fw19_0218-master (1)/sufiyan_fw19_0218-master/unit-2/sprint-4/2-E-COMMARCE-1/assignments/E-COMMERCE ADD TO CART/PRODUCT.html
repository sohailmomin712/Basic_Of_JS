    <title>Product</title>
        <style>
            
            
#product{
           
           display: grid;
           width: 60%;
           grid-template-columns: repeat(3,1fr);
           grid-template-rows: repeat(3,1fr);
           gap: 25px;
           margin: auto;
           margin-top: 50px;
           justify-content: center;
           align-items: center;
       }

       #product > div{
           
           border-radius: 5px;
           box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
           background-color: white;

           text-align: center;
           font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
           
       }

       #product>div>img{
       border-radius: 5px 5px 0px 0px;
          width: 100%;
         
       }

       button{
           display: block;
           text-align: center;

     
           margin: auto;
          margin-bottom: 20px;    margin-top: 10px;
           
           padding: 5px 10px;
           
           border-color: none;
           border-radius: 8px;
           
          
       }

  button {
   border-radius: 10px;
   border-color: red;
  }
  
 button:hover {
   background-color: red;
   border-color: red;
   color: white;
  }

  p:nth-child(2){
    font-size: 22px;  
  }


  p:nth-child(3),s{
      font-size: xx-large;
     
  }
        </style>
</head>
<body>

</body>
