<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <style>
      *{
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;
      }
      #navbar{
        width: 100%;
        margin: auto;
        height: 60px;
        /* background-color: rgb(21, 61, 61); */
        padding: 0% 5%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      #navbar>div{
        width: 15%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 20px;
      }
      #form{
        width: 25%;
        margin: 20px auto;
        padding: 10px;
        border: 1px solid #ccc;
      }
      #form>input,button{
        width: 100%;
        margin: 10px auto;
        padding: 8px 10px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>


    <div id="navbar">

      <a href="./index.html" id="home">Home</a>
      <a href="./login.html" id="logIn">Log In</a>

    </div>


    <div id="form">

      <h1>User Sign Up</h1>

      <!-- - The input fields will have ids:- "name", "email" and "password"
  - The sign-up button will have id:- "sign_up". -->
      <!-- <form action=""> -->
        <input type="text"  id="name" placeholder="Enter Name">

        <input type="text"  id="email" placeholder="Enter Email">

        <input type="password"  id="password" placeholder="Enter Password">

        <!-- <input type="submit" name="" id="sign_up" value="SignUp"> -->
        <button onclick="getData()" id="sign_up">SignUp</button>

      <!-- </form> -->
    </div>
  </body>
</html>
<script>

  let userArr = JSON.parse(localStorage.getItem('users')) || []
 
  getData = ()=>{
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    let obj = new User(name,email,password)
    if(!verifyDuplicate(email)){
    
      return
    }
    userArr.push(obj)
    // alert('SignUp Succeful')
    localStorage.setItem('users',JSON.stringify(userArr))
    window.location.href = './login.html'

  }
  

  class User{
    constructor(name,email,password){
      this.name = name
      this.email = email
      this.password = password
    }
  }


  verifyDuplicate = (newemail)=>{
    let userArr = JSON.parse(localStorage.getItem('users')) || []
    for(let ele of userArr){
      let {email} = ele
      if(email == newemail){
        return false
      }
    }
    return true
  }



</script>
