  <body>
    <div id="navbar">

      <a href="./signup.html" id="signUp">Sign Up</a>

    <div id="form">
      <h1>User Log In</h1>
      <!-- - The input fields will have ids:- "email" and "password"
  - The log-in button will have id:- "log_in".   -->
      <!-- <form action=""> -->
        <input type="text" id="email" placeholder="Enter Email">
        <input type="password"  id="password" placeholder="Enter Password">
        <!-- <input type="submit" name="" value="LOGIN"> -->
        <button onclick="getData()" id="log_in">LOGIN</button>
      <!-- </form> -->
    </div>
  </body>
</html>
<script>

  let userArr = JSON.parse(localStorage.getItem('users')) || []

  let login = localStorage.getItem('login') || false

  
  getData = ()=>{

    const email = document.getElementById('email').value

    const password = document.getElementById('password').value

    if(!verifyUser(email,password)){

      return

    }
    localStorage.setItem('login',true)
    window.location.href = './index.html'


  }

  verifyUser = (newemail,newpassword)=>{
    let userArr = JSON.parse(localStorage.getItem('users')) || []
    for(let ele of userArr){
      let {email,password} = ele
      if(email == newemail && newpassword == password){
        alert('Login successful!')
        return true
      }else if(email == newemail && newpassword !=password){
        alert('Wrong credentials')
        return false
      }
    }

    alert("User doesn't exist, Sign Up")
    return false
    
  }
</script>
