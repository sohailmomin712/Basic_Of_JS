// sometimes one function is dependent on other function 

    let url = "PROMISES"

    function download(url, callback){

        setTimeout(function(){ 
            console.log(`Downloading ${url}`)
            
        }, 2000)


        setTimeout(function(){ 
           
            callback(url)
        }, 5000)
    }

    
    function process(url){
        console.log(`Processing ${url}`)
    }


    // passed function as a parameter in download fucntion 
    download(url,process)
