<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
       display: grid; 
       grid-template-columns: repeat(3,1fr);
       width: 1200px;
        border: 0px solid none;
         margin: auto; 
         margin-top: 20px;
         gap: 20px;

      }

 

      
      #container>div h2{
        text-align: center; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: 30px;
        margin-top: -20px; 
        font-weight: lighter;
        
      }

      #container>div p{
        text-align: center; 
        margin-top: -25px; 
        font-size: 30px
      }

 

      #container div{
        border: 0.5px solid rgb(199, 199, 199);
        background-color: whitesmoke;
      }

      #container>div img{
        width: 100%;
        height: 430px;

      }

    </style>
</head>
<body>
    <div id="container"></div>
</body>
</html>

<script>
    /// with Await , async  

const URL = "https://fakestoreapi.com/products" ; 

async function getDATA(){

  try{
      let res = await fetch(URL);
       /// READABLE FORMAT getting promise 
      // getting promise again await to handle promise 
      let DATA = await res.json() 
      console.log(DATA)   
      append(DATA)  
  }catch (err){
      console.log(err)     
  }
}

 getDATA()

// append 

function append(DATA){

let container = document.querySelector("#container")

// DATA.sort(function(a,b){
// return a.price - b.price
// })

// let DATA = DATA.filter(function(el){
// return el.category === "jewelery"
// })



DATA.map(function(el){

    let name = document.createElement("h2");
    name.innerText = el.title

    let cat = document.createElement("p");
    cat.innerText = el.category

    let img = document.createElement("img");
    img.src = el.image

    let price = document.createElement("p");
    price.innerText = el.price

    let div = document.createElement("div"); 

    div.append(img,name,cat,price)
    container.append(div)

})
}





</script>
