<script>
 
 function PLAY(){

    // for first 
    const firstRandomNum = Math.floor(Math.random() * 6 ) + 1 ;
 const firstDiceImage =  "assets/dice" + firstRandomNum + ".png" ;

 document.querySelectorAll("img")[0].setAttribute("src", firstDiceImage )

  // for   second
 const SecondRandomNum = Math.floor(Math.random() * 6 ) + 1 ;
 const SecondDiceImage =  "assets/dice" + SecondRandomNum + ".png" ;
 
 document.querySelectorAll("img")[1].setAttribute("src", SecondDiceImage )
 
  // for   third
  const thirdRandomNum = Math.floor(Math.random() * 6 ) + 1 ;
 const thirdDiceImage =  "assets/dice" + thirdRandomNum + ".png" ;
  

 document.querySelectorAll("img")[2].setAttribute("src", thirdDiceImage )
 

 //// LOGIC for Winner

 if (firstRandomNum > SecondRandomNum && firstRandomNum > thirdRandomNum ){
    document.querySelector("h1").innerHTML = " The Winner is the User 1"

 }else if(SecondRandomNum > firstRandomNum && SecondRandomNum > thirdRandomNum ){
    document.querySelector("h1").innerHTML = " The Winner is the User 2"

 }else if(thirdRandomNum > firstRandomNum && thirdRandomNum > SecondRandomNum ){
    document.querySelector("h1").innerHTML = " The Winner is the User 3"
 
 }else{
    document.querySelector("h1").innerHTML = "DRAW Try Try But Dont Cry"
 }
 
 }
 
 
 


</script>
