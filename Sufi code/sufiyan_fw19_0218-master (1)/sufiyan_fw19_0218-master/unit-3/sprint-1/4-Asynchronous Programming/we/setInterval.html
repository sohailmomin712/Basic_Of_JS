<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1> Counter : - </h1>
    <h2 id="count"></h2>
    <input type="text" name="Start Typing" id="text">
    
</body>
</html>

<script>

// setTimeout : - 1 time

// setInterval : - untill we stop it 
// clearInterval : - it will stop set Interval


    let name = "sufi"

    function counter(){

        let count = 0 ; 
        let text = document.getElementById("text");

        let id = setInterval( function(){

            if(text.value === name){
                alert("JIT GAYA BHAI")
                clearInterval(id)
  //  - it will stop set Interval
            }

            if(count === 6){
               text.disabled == true  ; 
               alert("HAR GAYA BHAI")
               clearInterval(id)
            }

            let h2 = document.getElementById("count")
            h2.innerText = count ; 
            count ++ 

        }, 1000)

    }

    counter()


</script>
