<script>
    function detectPalindrome(num) {
        let reverse_num = "";
        for (let i = num.length - 1; i >= 0; i--) {
            reverse_num = reverse_num + num[i];
        } if (reverse_num == num) {
            console.log("Yes")
        } else {
            console.log("No")
        }
    }
