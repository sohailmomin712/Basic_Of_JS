<script>
    function theLastDigit(number) {
        let last_Number = Math.floor(number % 10)
        // console.log(last_Number)
        if (last_Number % 3 === 0) {
            console.log("Divisible")
        } else {
            console.log("Not Divisible")
        }
    }
    theLastDigit(126)
