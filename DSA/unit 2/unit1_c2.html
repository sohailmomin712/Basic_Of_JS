    //4 If the element is only divisible by 3 then its category number is 1.If the element is only divisible by 5 then its category number is 2 If the element is divisible by both 3 and 5 then its category number is 3.

    function category(N, arr) {
        let bag = ""

        for (i = 0; i <= arr.length - 1; i++) {
            if (arr[i] % 5 === 0 && arr[i] % 3 === 0) {
                bag = bag + "3" + " "

            } else if (arr[i] % 3 === 0) {
                bag = bag + "1" + " "

            } else if (arr[i] % 5 === 0) {
                bag = bag + "2" + " "
            }
        }
        console.log(bag)
    }
