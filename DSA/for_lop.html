    //2. print sum of all the i for the following operations starting from 1 to num
    function divisibleByKII(num, k) {
        let sum = 0;
        for (let i = 1; i <= num; i++) {
            if (i % k === 0) {
                {
                    sum = sum + i;
                }
            }
        }
        console.log(sum)
    }
