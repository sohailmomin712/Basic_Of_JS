    //6.print whether the number is prime or not 

    function identifyPrime(num) {
        let i = 2;
        for (i; i <= num; i++) {
            if (num % i === 0) {
                break;
            }
        } if (num === i) {
            console.log("Prime Number")
        } else {
            console.log("Not Prime Number");
        }

    }
