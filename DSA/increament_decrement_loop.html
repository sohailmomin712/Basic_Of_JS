<!DOCTYPE html>

    <title>increment decrement loops</title>

<body>
</body>
<script>
    // print masai school till the value given in num
    function prntmasai(num) {
        for (let i = 1; i <= num; i++) {
            console.log("Masai School")
        }
    }
    prntmasai(5)
</script>
