<!DOCTYPE html>
<html>

<head>
    <title>Values</title>
</head>

<body>
    <input type="text" name="name" id="name">
    <select id="gender">
        <option value="">--</option>
        <option value="male">M</option>
        <option value="female">F</option>
    </select>
    <input type="text" name="email" id="email">
    <input type="text" name="mobile" id="mobile">
    <hr>
    <button onclick="showName()">NAME</button>
    <button onclick="showGender()">GENDER</button>
    <button onclick="showEmail()">EMAIL</button>
    <button onclick="showMobile()">MOBILE</button>
    <script type="text/javascript">
        function showName() {
            // Show the alert of the filled name
            let filled_Name = document.querySelector("#name").value;
            alert(filled_Name)
        }

        function showGender() {
            // Show the alert of the selected Gender
            let selectedValue = document.querySelector("#gender").value;
            if (selectedValue === "male") {
                alert("Male");
            } else if (selectedValue === "female") {
                alert("Female");
            } else {
                alert("No gender selected");
            }
        }

        function showEmail() {
            // Show the alert of the filled email
            let filled_email = document.querySelector("#email").value;
            alert(filled_email)
        }

        function showMobile() {
            // Show the alert of the filled mobile
            let filled_mobile = document.querySelector("#mobile").value;
            alert(filled_mobile)
        }
    </script>
</body>

</html>
